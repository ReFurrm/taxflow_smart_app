<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Receipt - Tax Automation Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-6">
      <div class="text-center mb-6">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 rounded-full mb-4">
          <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Upload Your Receipt</h1>
        <p class="text-gray-600" id="transaction-info">Loading transaction details...</p>
      </div>

      <form id="upload-form" class="space-y-4">
        <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-blue-400 transition-colors">
          <input type="file" id="file-input" accept="image/*,.pdf" class="hidden">
          <label for="file-input" class="cursor-pointer">
            <svg class="mx-auto h-12 w-12 text-gray-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
            </svg>
            <p class="text-sm text-gray-600">Click to upload or drag and drop</p>
            <p class="text-xs text-gray-500 mt-1">PNG, JPG, PDF up to 10MB</p>
          </label>
        </div>

        <div id="preview" class="hidden">
          <img id="preview-image" class="w-full rounded-lg" alt="Receipt preview">
          <p class="text-sm text-gray-600 mt-2" id="file-name"></p>
        </div>

        <button type="submit" id="submit-btn" disabled class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors">
          Upload Receipt
        </button>
      </form>

      <div id="success-message" class="hidden">
        <div class="bg-green-50 border border-green-200 rounded-lg p-4 mt-4">
          <div class="flex items-center">
            <svg class="h-5 w-5 text-green-600 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
            </svg>
            <p class="text-green-800 font-medium">Receipt uploaded successfully!</p>
          </div>
          <p class="text-sm text-green-700 mt-2">Your receipt has been matched to the transaction.</p>
        </div>
      </div>

      <div id="error-message" class="hidden">
        <div class="bg-red-50 border border-red-200 rounded-lg p-4 mt-4">
          <p class="text-red-800" id="error-text">An error occurred. Please try again.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const token = window.location.pathname.split('/').pop();
    const fileInput = document.getElementById('file-input');
    const preview = document.getElementById('preview');
    const previewImage = document.getElementById('preview-image');
    const fileName = document.getElementById('file-name');
    const submitBtn = document.getElementById('submit-btn');
    const form = document.getElementById('upload-form');
    const transactionInfo = document.getElementById('transaction-info');

    // Load transaction details
    async function loadTransactionDetails() {
      try {
        const response = await fetch(`/api/reminder/${token}`);
        if (response.ok) {
          const data = await response.json();
          transactionInfo.textContent = `Transaction: $${data.amount} at ${data.merchant || 'Unknown'} on ${data.date}`;
        }
      } catch (error) {
        console.error('Error loading transaction details:', error);
      }
    }

    loadTransactionDetails();

    // File selection
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        if (file.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = (e) => {
            previewImage.src = e.target.result;
            preview.classList.remove('hidden');
          };
          reader.readAsDataURL(file);
        } else {
          preview.classList.add('hidden');
        }
        fileName.textContent = file.name;
        submitBtn.disabled = false;
      }
    });

    // Drag and drop
    const dropZone = document.querySelector('.border-dashed');
    
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('border-blue-400', 'bg-blue-50');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('border-blue-400', 'bg-blue-50');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('border-blue-400', 'bg-blue-50');
      
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        fileInput.files = files;
        const event = new Event('change', { bubbles: true });
        fileInput.dispatchEvent(event);
      }
    });

    // Form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const file = fileInput.files[0];
      if (!file) return;

      submitBtn.disabled = true;
      submitBtn.textContent = 'Uploading...';

      const formData = new FormData();
      formData.append('file', file);
      formData.append('token', token);

      try {
        const response = await fetch('/api/upload-receipt-from-reminder', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          document.getElementById('success-message').classList.remove('hidden');
          document.getElementById('error-message').classList.add('hidden');
          form.style.display = 'none';
        } else {
          throw new Error('Upload failed');
        }
      } catch (error) {
        document.getElementById('error-message').classList.remove('hidden');
        document.getElementById('error-text').textContent = 'Failed to upload receipt. Please try again.';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Upload Receipt';
      }
    });
  </script>
</body>
</html>
